name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-tool: [gradle, maven]

    name: Build with ${{ matrix.build-tool }}

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'liberica'
        cache: ${{ matrix.build-tool }}

    - name: Grant execute permission for gradlew
      if: matrix.build-tool == 'gradle'
      run: chmod +x gradlew

    - name: Build with Gradle
      if: matrix.build-tool == 'gradle'
      run: ./gradlew build

    - name: Run Gradle tests
      if: matrix.build-tool == 'gradle'
      run: ./gradlew test

    - name: Generate Gradle test report
      if: matrix.build-tool == 'gradle'
      run: ./gradlew jacocoTestReport

    - name: Build with Maven
      if: matrix.build-tool == 'maven'
      run: mvn clean compile

    - name: Run Maven tests
      if: matrix.build-tool == 'maven'
      run: mvn test

    - name: Generate Maven test report
      if: matrix.build-tool == 'maven'
      run: mvn jacoco:report

    - name: Upload Gradle coverage reports to Codecov
      if: matrix.build-tool == 'gradle'
      uses: codecov/codecov-action@v5
      with:
        files: ./build/reports/jacoco/test/jacocoTestReport.xml
        flags: gradle
        name: gradle-coverage
        fail_ci_if_error: false

    - name: Upload Maven coverage reports to Codecov
      if: matrix.build-tool == 'maven'
      uses: codecov/codecov-action@v5
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: maven
        name: maven-coverage
        fail_ci_if_error: false
